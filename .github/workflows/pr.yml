name: Pull Request

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".vscode/**"
      - ".idea/**"

permissions:
  contents: read
  packages: read

jobs:
  build-dapp:
    name: Dapp
    uses: ./.github/workflows/node-ci.yml
    with:
      working-directory: ./src/dapp
      run-build: true
  build-api:
    name: Api
    uses: ./.github/workflows/node-ci.yml
    with:
      node-version: 18.x
      working-directory: ./src/voting-metadata-api
      run-build: true
      audit-script: npm run audit
  build-algorand:
    name: Algorand build
    uses: ./.github/workflows/smart-contract-ci.yml
    with:
      working-directory: ./src/algorand
  build-infrastructure:
    name: Infrastructure
    uses: ./.github/workflows/node-ci.yml
    with:
      working-directory: ./infrastructure
      run-build: true
      audit-script: npm run audit
